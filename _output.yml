bookdown::pdf_book:
  template:         default_template.tex
  includes:
    in_header:      preamble.tex
    before_body:    front.tex
  latex_engine:     xelatex
  citation_package: natbib
  toc_depth: 3
  keep_tex:         false
  keep_md:          false

bookdown::gitbook:
  includes:
    in_header: google_tracker.html
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">LAP tracker manual</a></li>
        <li><a href="mailto:natsisthanasis@gmail.com">Natsis Thanasis</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    sharing:
      facebook:  no
      twitter:   no
      google:    no
      weibo:     no
      instapper: no
      vk:        no
      all:       no
  split_by:          none
  keep_tex:          false
  keep_md:           false
  number_sections:   false
  download:        ["pdf"]
