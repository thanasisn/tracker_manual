
bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <p> </p>
        <!-- <div class="logos" align="center"><img src="files/P1110595e2.png" width="80px" align="center"></div> -->
        <li align="center">LAP tracker manual</li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    sharing:
      facebook:     no
      twitter:      no
      google:       no
      weibo:        no
      instapper:    no
      vk:           no
      all:          no
  split_by:         none
  keep_tex:         false
  keep_md:          false
  number_sections:  false
  download:         ["pdf"]

bookdown::pdf_book:
  template:         default_template.tex
  includes:
    in_header:      preamble.tex
    # before_body:    front.tex
  latex_engine:     xelatex
  citation_package: natbib
  toc_depth:        3
  keep_tex:         false
  keep_md:          false

